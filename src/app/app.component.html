<div class="app-container">
  <!-- Navigation Header - Solo se muestra cuando el usuario está logueado y no está en login -->
  <header class="app-header" *ngIf="showNavigation">
    <nav class="navbar">
      <div class="nav-brand">
        <h1 class="brand-title">
          <i class="icon-users"></i>
          User Management
        </h1>
      </div>

      <div class="nav-content">
        <div class="nav-links">
          <button type="button" class="nav-link" [class.active]="isUsersRoute" (click)="navigateToUsers()"
            [attr.aria-label]="'Ir a la lista de usuarios'">
            <i class="icon-list"></i>
            Lista de Usuarios
          </button>
        </div>

        <div class="nav-actions">
          <span class="welcome-text">¡Bienvenido!</span>
          <button type="button" class="logout-btn" (click)="logout()" [attr.aria-label]="'Cerrar sesión'">
            <i class="icon-logout"></i>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main class="main-content" [class.with-header]="showNavigation">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer - Solo se muestra cuando no está en login -->
  <footer class="app-footer" *ngIf="!isLoginRoute">
    <div class="footer-content">
      <p>&copy; 2024 User Management System. Desarrollado con Angular 17.</p>
      <div class="footer-links">
        <span class="footer-link">Versión 1.0.0</span>
      </div>
    </div>
  </footer>
</div>
